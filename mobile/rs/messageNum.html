    <script type="text/javascript">
        $(function(){
            //页面加载完改变font-size
            reSize();

            // 选项卡
            var Accordion = function(el, multiple) {
            	this.el = el || {};
            	this.multiple = multiple || false;
        		var links = this.el.find('.link');
        		links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
            }

        	Accordion.prototype.dropdown = function(e) {
        		var $el = e.data.el;
        			$this = $(this),
        			$next = $this.next();
        		$next.slideToggle();
        		$this.parent().toggleClass('open');
        	}
        	var accordion = new Accordion($('#accordion'), false);
            $('#accordion').css('height',screen.height);
        })
        function reSize(){
            var deviceWidth = screen.width;
            if(deviceWidth>750) deviceWidth = 750;
            document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
        }
        window.addEventListener('resize',function(){
            reSize();
        });

        layui.use('element', function(){
          var element = layui.element;
          var form = layui.form;
        });
        //选中队
        function dtit(the){
            if($(the).hasClass('chetit')){
                $(the).removeClass('chetit');
            }else{
                $(the).addClass('chetit');
            }
        }
        //开始年份
        $('#csrqStr').mobiscroll().date({
    		theme: 'android-holo',
    		lang: 'zh',
    		showLabel: false,
    		headerText: '选择开始年份',
    		rows: 5,
    		dateFormat: 'yyyy',
    		dateOrder: 'yy',
    		endYear:(new Date()).getFullYear(),
    		defaultValue : new Date('1980')
    	});
        //结束年份
        $('#csrqEnd').mobiscroll().date({
    		theme: 'android-holo',
    		lang: 'zh',
    		showLabel: false,
    		headerText: '选择结束年份',
    		rows: 5,
    		dateFormat: 'yyyy',
    		dateOrder: 'yy',
    		endYear: (new Date()).getFullYear(),
    		defaultValue : new Date('1980')
    	});

        //关闭右侧菜单
        function clonav(the){
            $(the).parents('.right_menu').hide();
        }

        //重置
        function clearTxt(the){
            $(the).parent('.nav_bottom').siblings('#accordion').find("input[type='checkbox']").prop('checked',false);
            $(the).parent('.nav_bottom').siblings('#accordion').find(".dui__info").removeClass('chetit');
            $('#csrqStr').val('');
            $('#csrqEnd').val('');

        }
        // 完成
        function checkTxt(the){
            //所属部门
            var department = true;
            //政治面貌
            var politics = true;
            //出生年份
            var birth = true;
            //人员性别
            var sex = true;
            //在职情况
            var working = true;
            //学历教育
            var education = true;
            //婚姻情况
            var marital = true;
            $.each($('.submenu'), function(i, n){
                if(i==0){
                    if(!$('.submenu').eq(i).find('.dui__info').hasClass('chetit')){
                        department = false;
                    }


                }else if(i==2){
                    if($('.submenu').eq(i).find('.years').eq(0).val()=='' && $('.submenu').eq(i).find('.years').eq(1).val()==''){
                        birth = false;
                    }
                }else if(i==1){
                    if(!$('.submenu').eq(i).find('input[type="checkbox"]').is(':checked')){
                        politics = false;
                    }
                }else if(i==3){
                    if(!$('.submenu').eq(i).find('input[type="checkbox"]').is(':checked')){
                        sex = false;
                    }
                }else if(i==4){
                    if(!$('.submenu').eq(i).find('input[type="checkbox"]').is(':checked')){
                        working = false;
                    }
                }else if(i==5){
                    if(!$('.submenu').eq(i).find('input[type="checkbox"]').is(':checked')){
                        education = false;
                    }
                }else{
                    if(!$('.submenu').eq(i).find('input[type="checkbox"]').is(':checked')){
                        marital = false;
                    }
                }
            });
            if(!department && !politics && !sex && !working && !education && !education && !marital){
                layui.use(['layer', 'form'], function() {
                    var layer = layui.layer, form = layui.form;
                    layer.msg('请选择类型');
                })
            }

            //定义数组
            var array =['ssbm','csrq','zzmm','ryxb','zzqk','xljy','hyzk'];
            var title =[];
            var text = '';
            for (var i=0;i<array.length;i++) {
                var str = array[i];
                if(str == 'ssbm'){
                    $('.chetit').each(function(){
                        title.push($(this).attr('name'));
                        text+=$(this).html();
                    })
                }else if(str=="csrq"){
                    var csStr = $('#' + str + 'Str').val();
                    var csEnd = $('#' + str + 'End').val();
                    if(csStr !='' && csEnd !=''){
                        $('<div class="scre_list"><span class="fl">出生日期：&nbsp;&nbsp;中共党员、预备党员</span><span class="ri" style="color:red;" onclick="del(this)">删除</span></div>')
                    }
                }
            }

        }
        //删除筛选
        function del(the){
            $(the).parent('.scre_list').remove();
        }
        //统计图
        $('#chart').highcharts({
            chart: {
                type: 'column',
                height:160
            },
            colors: ['#00aaee'],
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: ''
            },
            tooltip: {
                enabled: false
            },
            plotOptions: {
                column : {
                    borderWidth: 0,
                    pointWidth: 45
                },
                // 统计图点击事件
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function () {
                                window.location.href = "./particulars.html?Category="+this.category+"&value="+this.y
                            }
                        }
                    }
                }
            },
            xAxis: {
                lineColor: 'white',
                tickColor: '#ffffff',
                categories: ['临时人员','正式人鱼']
            },
            yAxis: [
              {  gridLineColor: '#f2f2f2',
                  min: 0,
                  title: {
                      text: null
                  }
              }, {
                  title: {
                      text: null
                  },
                  opposite: true
            }],
            legend: {
                enabled: false
            },
            series: [{
                dataLabels: {
                    enabled: true
                },
                data: [
                    {
                        color: '#0e89cd',
                        y: 100
                    },
                    {
                        color: '#01b18d',
                        y:400
                    },
                ]
            }]
        });
