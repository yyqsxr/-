<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/static.css">
        <link rel="stylesheet" href="../css/rs/particulars.css">
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
    </head>
    <body>
        <div class="part_conts">
            <div class="part_always">
                <!-- 统计图 -->
                <div class="chart_box">
                    <div id="dian_chart">

                    </div>
                </div>

                <h3 class="fhnum">符合条件的人数：<span id="fhshu">133</span>人</h3>
                <!-- 内容 -->
                <div class="fh_lis">
                    <ul id="conf_nums">
                        <a href="./perList.html">
                            <li>
                                <div class="configli_le fl">
                                    <span class="config_icon">一</span>
                                    <span class="config_name">一大队</span>
                                </div>
                                <div class="configli_ri fl">
                                    <span class="config_zo ri">216人</span>
                                </div>
                            </li>
                        </a>
                        <a href="./perList.html">
                            <li>
                                <div class="configli_le fl">
                                    <span class="config_icon">二</span>
                                    <span class="config_name">二大队</span>
                                </div>
                                <div class="configli_ri fl">
                                    <span class="config_zo ri">16人</span>
                                </div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            //页面加载完改变font-size
            reSize();

            for(var i=0;i<$('#conf_nums').children('a').length;i++){
                if( i%4==0){
                    $('#conf_nums').children('a').eq(i).find('.config_icon').css('background','#0e89cd');

                }else if ( i%4==1) {
                    $('#conf_nums').children('a').eq(i).find('.config_icon').css('background','#f2cc39');

                }else if (i%4==3) {
                    $('#conf_nums').children('a').eq(i).find('.config_icon').css('background','#01b18d');

                }else {
                    $('#conf_nums').children('a').eq(i).find('.config_icon').css('background','#f46263');
                }
            }
        })
        function reSize(){
            var deviceWidth = screen.width;
            if(deviceWidth>750) deviceWidth = 750;
            document.documentElement.style.fontSize = deviceWidth/7.5 +'px';
        }
        window.addEventListener('resize',function(){
            reSize();
        });

        //统计图

        $('#dian_chart').highcharts({
            chart: {
                margin: [0, 0, 0, 0],
                height: 180,
                spacingRight: 20
            },
            colors: ['#00aaee'],
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: ['库存','领用','维修','报废','领用','维修','报废','领用','维修','报废','领用','维修','报废','领用','维修','报废']
            },
            yAxis: {
                gridLineColor: '#fffff'
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                areaspline: {
                    marker: {
                        radius: 4
                    },
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, 'rgb(0, 170, 238)'],
                            [1, 'rgb(255, 255, 255)']
                        ]
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                type: 'areaspline',
                name: '人数',
                data: [6,8,7,4,5,6,1,9,11,23,4,2,14,3,15,16]
            }]

        })
    </script>
</html>
