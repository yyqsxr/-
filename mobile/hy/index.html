    <script type="text/javascript">
        timebar.init("calendar",null);
        function show(the){
            if(!$(the).hasClass('open')){
                $(the).addClass('open');
                $(the).next('.list_dd').slideToggle("slow");
            }else{
                $(the).removeClass('open');
                $(the).next('.list_dd').slideToggle("slow");
            }
        }
        window.onload = function(){
            //页面滚动
            $(document).scroll(function(){
    			var top = $(document).scrollTop();
                //获取定位元素的高度
                var fheight = $('.prop_fixed').height();
                // 获取页面的高度
                var zHeight = $('.prop_cont').height();
                // 获取可是窗口的高度
                var watch =  $(window).height();
                // if(watch-100<=)
                if($(this).height()-30<=$(this).scrollTop()+watch){
                    console.log('是时候加载数据了')
                }
                if(top>=fheight){

                    if(!$('.prop_fixed').hasClass('setFixed')){
                        $('.prop_fixed').addClass('setFixed');
                    }
                    return;
                }else{
                    $('.prop_fixed').removeClass('setFixed');
                }
    		})
        }
