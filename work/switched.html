                            </div>
                          </div>
                        </div>
                        <div id="time-container"></div>
                        <div class="dutyType fl">

                                <option value="0">请选择值班类型</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="detail_list">

                          </div>
                        </div>
                        <div id="time-container"></div>
                        <div class="dutyType fl">
                            <select id="preset">
                                <option value="0">请选择值班类型</option>
                                <option value="1">白班</option>
                                <option value="2"> 夜班</option>
                                <option value="2"> 24班</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="detail_list">
                    <span class="detailist_tit fl">接班人</span>
                    <div class="message_nums ri">
                        <input type="text" name="" value="张四" disabled='disabled' style="width:100%;background:#fff;">
                    </div>
                </div>
                <div class="detail_list">
                    <span class="detailist_tit fl">调班理由</span>
                    <div class="message_nums ri">
                        <input type="text" name="" value="" class="reason" placeholder="请输入调班理由">
                    </div>
                </div>
                <a href="#" onclick="sub()" id="sublimt">提交</a>
            </form>
        </div>
